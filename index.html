<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="icon" href="src/calculator.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Age Calculator</h1>
    <main class="container">
      <div class="input">
        <!--Birtdate-->
        <label for="birthdate">Enter Your Birthdate: </label>
        <input type="date" id="birthdate" />
      </div>
      <ul>
        <!-- Display Output -->
        <li><span id="years"></span> Years</li>
        <li><span id="months"></span> Months</li>
        <li><span id="days"></span> Days</li>
        <li><span id="hours"></span> Hours</li>
        <li><span id="minutes"></span> Minutes</li>
        <li><span id="seconds"></span> Seconds</li>
      </ul>
      <!-- Buttons -->
      <div class="btn">
        <button onclick="calculate()" class="btn1">Calculate</button>
        <button onclick="reset()" class="btn2">Reset</button>
      </div>
    </main>
    <footer>
      <div class="footer">Made with ❤️ by <a href="https://www.instagram.com/febrianhenska?igsh=YzVhdThpbG0zYmox">Febrian Henska</a></div>
    </footer>
  </body>
</html>
